<html lang = "en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.6.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.6.0-dist/js/bootstrap.js"></script>

    <!-- Link CSS -->
    <link rel ="stylesheet" type = "text/css" href = "Login.css">
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.css">

    <title> BT - Log In </title>
    <link rel="icon" type="image/x-icon" href="Media/BTLogoTPCrop.ico">

  </head>
<body>
    <br>

    <div class = "container">
        <div class = "row">
        <img class = "img-responsive Logo" src = "Media/LBTWhite.png" alt = "Logo">
        </div>
        <form class = "col-12 login-div" action="acclog.php" method="POST">
            <br>
            <p class = "loginBOLD">LOG IN</p>
            <div class="form-group">
            <label for="inputEmail" class = "emailText">Email</label>
            <div class="col-sm-8">
            <!-- name = "email" -->
            <input type="email" class="emailID" id="inputEmail" aria-describedby="emailHelp" name="email" required>
            </div>
             </div>
             <div class="form-group">
                <label for="inputPassword" class = "emailText">Password</label>
                <div class="col-sm-8">
                <!-- name = "password" -->
                <input type="password" class="emailID" id="inputPass" aria-describedby="emailHelp" name="password" required>
                </div>
                 </div>
                 <div style="display: flex; justify-content: space-between;">
                    <p class = "showPass"><input type = "checkbox" class= "boxClass" onclick = "checkPass()">Show Password</p>
                     <!-- <p class = "forgetPass"><a href = "Forget.html">Forget Password?</a></p> -->
                 </div>
                 <div class="col text-center">
                    <input type="submit" value="LOG IN" style = "font-size:3vmin" class = "logBTN">
                </div>
                <br>
                <div class="col text-center">
                    <p class = "needAcc">Need an account? <a href = "SignUp.html">SIGN UP</a></p>
                </div>

                <br>
                <br>
            </form>
    </div>

        <!-- Error Log In Modal -->
<div id = "ErrorLog" class="mod-container"> <!-- the modal ids are unique due to conflict with bootstrap modals -->
  <section class="secMod">
    <header class="secModHead">
      <h2 class="secModTitle">ERROR</h2>
      <a href="#" class="mod-close"><img class = "img-responsive closeIcon" src = "Media/xIcon.png"></a>
    </header>
    <div class="secModContent">
      <div style="display: flex; justify-content: center;">
      An error has occurred during log out. Please try again.
      </div>
      <br>
      </div> <!-- secModContent closer -->   
    </section>
  </div>

          <!-- Log Out Modal -->
<div id = "logOutID" class="mod-container"> <!-- the modal ids are unique due to conflict with bootstrap modals -->
  <section class="secMod">
    <header class="secModHead">
      <h2 class="secModTitle">Logged Out</h2>
      <a href="#" class="mod-close"><img class = "img-responsive closeIcon" src = "Media/xIcon.png"></a>
    </header>
    <div class="secModContent">
      <div style="display: flex; justify-content: center;">
      You are now logged out. Thank you for your stay.
      </div>
      <br>
      </div> <!-- secModContent closer -->   
    </section>
  </div>



</body>
