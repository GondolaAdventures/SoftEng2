<body>
  <div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
      <br>
      <a href="index.html"><img class = "img-responsive Logo" src = "Media/BTWhiteCrop.png" alt = "Logo" title = "Home"></a>

        <ul class="list-unstyled components">
            <li>
              <a href="index.html"><img class = "img-responsive iconLib" src = "Media/bookOpenLabel2.png" alt = "Logo"></a>
            </li>
            <li>
              <a href = "#Files"><img class = "clickFile img-responsive iconFil" src = "Media/whiteFolderLabel4.png" alt = "Logo"></a>
            </li>
            <li>
              <a href="settings.html"><img class = "img-responsive iconSet" src = "Media/settingsLabel.png" alt = "Logo"></a>
            </li>
            <li>
              <a href="logIn.html"><img class = "img-responsive iconOut" src = "Media/logOutLabel.png" alt = "Logo"></a>
            </li>
        </ul>
        <footer>
          <ul>
            <li>
              <button id="openPDF">
                <span>Open</span> <i class="fas fa-folder-open"></i>
              </button>
              <input type="file" id="inputFile" hidden>
            </li>
            <li class="pagination">
              <button id="previous"><i class="fas fa-arrow-alt-circle-left"></i></button>
              <span id="current_page">0 of 0</span>
              <button id="next"><i class="fas fa-arrow-alt-circle-right"></i></button>
            </li>
      
            <li>
              <span id="zoomValue">150%</span>
              <input type="range" id="zoom" name="cowbell" min="100" max="300" value="150" step="50" disabled>
            </li>
          </ul>
        </footer>
        <script type="text/javascript" src="JS/index.js"></script>
    </nav>
    <div class = "fWidth"> <!-- important for full width <hr> -->
    <div class="content">
      <br>
      <h1>LIBRARY</h1>
      <div class="fake-input">
        <input type="text" placeholder = "Search"/>
        <a href="#"><img src="Media/search png.png" width=25/></a>
    </div>
      <hr class = "libHR">
      <div class = "preview">
        <div class = "col text-center">
        <img class = "steelheartPrev" src = "Media/steelheartsmall.jpg">
          Steelheart
        </div>
      </div>
</div>
</div>
</div>

<!-- Files Modal -->
<div id = "Files" class="mod-container"> <!-- the modal ids are unique due to conflict with bootstrap modals -->
  <section class="secMod">
    <header class="secModHead">
      <h2 class="secModTitle">Files</h2>
      <a href="#" class="mod-close"><img class = "img-responsive closeIcon" src = "Media/xIcon.png"></a>
    </header>
    <div class="secModContent">
      <label for="formFileMultiple" class="form-label" onclick = "deleteFile()">Input File</label>
      <input class="form-control inputFileForm" id="formFileMultiple" type="file" multiple/>
      <br>
      <div class="col text-center">
        <!-- remove deleteFile() on OK button once file import is implemented -->
        <a href = "#"><button class = "okBTN" onclick = "deleteFile()"> <p class = "okFont"> OK </p></button> </a>
    </div>
    </div>
    </section>
  </div>


</body>

 <script src="index.js" type="text/javascript"></script>

</html>
